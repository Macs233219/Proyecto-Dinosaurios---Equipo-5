<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
</head>
<body>
    <img src="" alt="Logo de Dinosaurio">
    <h1>REGISTRARSE</h1>
    <form action="">
        <label for="nombres">NOMBRES</label>
        <input type="text" name="nombres" placeholder="NOMBRES">

        <label for="apellidos">APELLIDOS</label>
        <input type="text" name="apellidos" placeholder="APELLIDOS">

        <label for="correo">CORREO</label>
        <input type="email" name="correo" placeholder="CORREO@DOMINIO.COM">

        <label for="telefono">TELÉFONO</label>
        <input type="tel" name="telefono" placeholder="###-###-####">

        <label for="usuario">NOMBRE DE USUARIO</label>
        <input type="text" name="usuario" placeholder="NOMBRE DE USUARIO">

        <label for="contrasena">CONTRASEÑA</label>
        <input type="password" name="contrasena" placeholder="CONTRASEÑA">

        <label for="estados">ESTADO</label>
        <select name="estado" id="estado">
            <option value="sonora">SONORA</option>
        </select>

        <label for="ciudad">CIUDAD</label>
        <select name="ciudad" id="ciudad">
            <option value="obregon">OBREGÓN</option>
        </select>

        <label for="municipio">MUNICIPIO</label>
        <input type="text" name="municipio" placeholder="MUNICIPIO">

        <label for="genero">GÉNERO</label>
        <input type="radio" name="genero" value="masculino">
        <label for="masculino">MASCULINO</label>
        <input type="radio" name="genero" value="femenino">
        <label for="femenino">FEMENINO</label>

        <label for="avatar">AVATAR</label>
        <input type="file">

        <label for="fecha">FECHA DE NACIMIENTO</label>
        <input type="date">

        <img src="" alt="Imagen de botón de dinosaurio">
        <input type="submit" value="REGISTRARSE">
    </form>
</body>
</html>
